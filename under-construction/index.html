        <h1 id="title">Under Construction</h1>
        <p id="lead" class="lead">We’re preparing our new website.<br>In the meantime, reach us at <a href="mailto:pizzo@alveris-advisory.ch">pizzo@alveris-advisory.ch</a>.</p>
        <script>
          (function () {
            const messages = {
              en: {
                title: 'Under Construction',
                lead: 'We\u2019re preparing our new website.<br>In the meantime, reach us at <a href="mailto:pizzo@alveris-advisory.ch">pizzo@alveris-advisory.ch</a>.'
              },
              de: {
                title: 'Im Aufbau',
                lead: 'Wir bereiten unsere neue Website vor.<br>In der Zwischenzeit erreichen Sie uns unter <a href="mailto:pizzo@alveris-advisory.ch">pizzo@alveris-advisory.ch</a>.'
              }
            };

            function setLang(lang) {
              const t = document.getElementById('title');
              const l = document.getElementById('lead');
              if (!messages[lang]) lang = 'en';
              document.documentElement.lang = lang;
              t.textContent = messages[lang].title;
              l.innerHTML = messages[lang].lead;
              localStorage.setItem('lang', lang);
              // Toggle button active state
              document.querySelectorAll('.lang-switch button').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
              });
            }

            // Initial language from storage or browser
            const initial = localStorage.getItem('lang') || (navigator.language && navigator.language.startsWith('de') ? 'de' : 'en');
            setLang(initial);

            // Wire up clicks
            document.querySelectorAll('.lang-switch button').forEach(btn => {
              btn.addEventListener('click', () => setLang(btn.getAttribute('data-lang')));
            });
          })();
        </script>
